
<agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">

    <agm-marker  *ngFor= "let m of searchResults" [latitude]="m?.lat"  [longitude]="m?.lng" [markerDraggable]="m?.draggable">

    <agm-info-window>
      <strong> {{ m?.name }} </strong>
      <br>
      <strong>{{m?.formatted_address}}</strong>
      <br>
      <img [src]="m?.pic" height="100px"/>

    </agm-info-window>

  </agm-marker>

</agm-map>


<button class="hidden" (click)="getTheResults()" > Get the results </button>
